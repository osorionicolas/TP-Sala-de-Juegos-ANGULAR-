<form name="juego">
  <div class="container">
    <h3 *ngIf="!gameOver">Turno de: {{ currentPlayer.name }}</h3>
    <div class="cardGame">

      <!-- <h1>{{palabra}}</h1>
      <h3>{{timeLeft}}</h3> -->
      <div class="row" style="padding: 5%;">
        <div id="board" [class.locked]="boardLocked || gameOver">
          <div *ngFor="let square of board" class="square" [class.checked]="square.value != ''"
            [class.winner]="square.winner" (click)="square_click(this.square)">
            {{ square.value }}
          </div>
        </div>
      </div>
      <div class="row">
        <!-- <input type="button" value="Play again" *ngIf="gameOver" (click)="newGame()" /> -->
        <button id="btnRestart" type="button" value="Play again" class="btn btn-secondary" *ngIf="gameOver"
          (click)="newGame()">Jugar de nuevo</button>
      </div>


    </div>
    <button id="btnSalir" type="button" class="float-right mt-3 btn btn-secondary" (click)="salir()">Salir</button>
  </div>
</form>
