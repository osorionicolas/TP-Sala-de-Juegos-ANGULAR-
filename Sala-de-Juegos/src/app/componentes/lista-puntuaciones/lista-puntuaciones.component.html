<section class="h-100 mt-4">
  <div class="container h-100">
    <div class="row justify-content-md-center h-100">

      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="ImagenUrl">
          <th mat-header-cell *matHeaderCellDef> Imágen del Jugador </th>
          <td mat-cell *matCellDef="let element">
            <a class="nav-link py-3 px-0 px-lg-3 rounded">
              <img src="{{element.ImagenUrl}}" class="img-responsive user-img">
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="Jugador">
          <th mat-header-cell *matHeaderCellDef> Nombre del Jugador </th>
          <td mat-cell *matCellDef="let element"> {{element.Jugador}} </td>
        </ng-container>

        <ng-container matColumnDef="Juego">
          <th mat-header-cell *matHeaderCellDef> Nombre del Juego </th>
          <td mat-cell *matCellDef="let element"> {{element.Juego}} </td>
        </ng-container>

        <ng-container matColumnDef="Puntuacion">
          <th mat-header-cell *matHeaderCellDef> Puntuación </th>
          <td mat-cell *matCellDef="let element"> {{element.Puntuacion}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div *ngIf="noData | async" class="no-resultados">
        No hay resultados
      </div>
    </div>
  </div>
</section>
